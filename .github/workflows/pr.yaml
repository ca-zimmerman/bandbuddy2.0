name: bandbuddy

on: push

defaults:
  run:
    working-directory: ./src

jobs:
  next-linter:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Set up Node
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ./node_modules
          key: ${{ runner.os }}-cache

      - name: Install dependencies
        run: npm install

      - name: Check linter
        run: npx next lint

  